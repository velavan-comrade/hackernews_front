<div *ngFor="let x of ques.data">
    
  <img style="vertical-align: top;" (click)="upvote(x.id,x.score)" [hidden]="check(x.vote)" height="20px" width="20px" src="https://th.bing.com/th/id/R.0d64c7042e2a554e3d01a44706f70e9c?rik=jh6jI20OWP89TQ&riu=http%3a%2f%2fwww.i2symbol.com%2fforce_download.php%3ffile%3dimages%2fsymbols%2fgeometry%2fblack_up_pointing_small_triangle_u25B4_icon_256x256.png&ehk=3tZqOdH28lVGq4dFmT%2bcs9tLbZYY7bD%2fHLZE2umgBOQ%3d&risl=&pid=ImgRaw&r=0" alt="upvote" />
          &nbsp;<a href="{{x.url}}">{{x.title}}</a>
     <a href="view?url={{x.url}}">({{subs(x.url)}})</a><br>
     &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
     {{x.score}} points by <a href="user?user={{x.by}}">{{x.by}}</a> 
     &nbsp;
    <a href="comment?id={{x.id}}">{{caltime(x.time)}}</a>|<a  (click)="unvote(x.id,x.score)"[hidden]="!check(x.vote)">unvote</a>|
    <a href="comment?id={{x.id}}">{{x.kids.length}}comments</a>
    
</div>
<mat-form-field appearance="fill">
    <mat-label>comment</mat-label>
    <textarea #comment matInput></textarea>
  </mat-form-field><br>
    <button mat-raised-button (click)="addc(comment.value)">add comment</button>

    <div>
        <mat-stepper orientation="vertical">
            <mat-step *ngFor="let x1 of com.data">
              <ng-template matStepLabel>{{x1.by}} {{caltime(x1.time)}} </ng-template>
              <ng-template matStepContent>
                 <p>{{x1.text}}</p>
                <button mat-button matStepperNext>Next</button>
              </ng-template>
            </mat-step>
        </mat-stepper>
    </div>
