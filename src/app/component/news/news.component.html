
<div *ngFor="let x of data1.data;index as i">
   <mat-card>
   {{i+1}}.
<img (click)="upvote(x.id,x.score)" [hidden]="check(x.vote)" height="20px" width="20px" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTw6D6HQRkVCK_htqe5KEGgPwsqQSKLax8_jQ&usqp=CAU" alt="upvote" />
 &nbsp;<a href="{{x.url}}">{{x.title}}</a>
 <a href="view?url={{x.url}}">({{subs(x.url)}})</a><br>
 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
 <!-- make diff div-->{{x.score}} points by <a href="user?user={{x.by}}">{{x.by}}</a> 
 &nbsp;
<a href="comment?id={{x.id}}">{{caltime(x.time)}}</a>|
<a [hidden]="!check(x.vote)" (click)="unvote(x.id,x.score)">unvote</a>|
<a href="comment?id={{x.id}}">{{x.kids.length}}comments</a>

</mat-card>

</div>
